<dom-module id="ponpes-list">
    <template>
        <style include="ponpes-style">
            :host {
                height: 100%;
                background-color: var(--page-background-color);
            }
            .item {
                color: #333;
                font-size: 14px;
            }
            .item > paper-card {
                display: block;
            }
            .item .card-content {
                height: 50px;
            }
            .item .card-actions {
                text-align: center;
            }
            .item .card-actions paper-button {
                padding: 3px 5px;
                font-size: 13px;
                text-transform: none;
            }
            .item .card-header h3 {
                font-size: 14px;
                font-weight: 600;
                color: var(--google-red-300);
                margin: 0;
            }
            .item .card-meta {
                font-size: 11px;
                margin: 0 0 8px 0;
                color: var(--paper-blue-grey-500);
            }
            .item .card-meta iron-icon {
                --iron-icon-width: 14px;
                --iron-icon-height: 14px;
                position: relative;
                top: -1px;
            }
        </style>

        <kct-ajax id="ajax"></kct-ajax>

        <kct-vbox>
            <module-header-block text="Pesantren" desc="Database Pesantren" hide-nav>
                <paper-icon-button style="margin-right: 3px;" icon="refresh" on-tap="__onReloadTap"></paper-icon-button>
                <paper-button on-tap="__onAddTap"><iron-icon icon="add"></iron-icon>&nbsp;Tambah Record</paper-button>
                <div slot="right-toolbar">
                    <div class="form-search">
                        <paper-input on-keypress="__onSearchEnter" value="{{ search }}" placeholder="Pencarian..." no-label-float>
                            <div slot="prefix">
                                <iron-icon icon="search"></iron-icon>
                            </div>
                        </paper-input>
                    </div>
                </div>
            </module-header-block>
            <div class="flex scroll-y padding">
                <kct-column columns="5">
                    <template is="dom-repeat" items="[[ records ]]">
                        <div class="item">
                            <paper-card image="[[ item.img_gedung_thumb ]]&w=210&h=100">
                                <div class="card-content">
                                    <div class="card-header">
                                        <h3><a href="javascript:;" on-click="__onDetailTap">[[ item.nama_ponpes ]]</a></h3>
                                        <div class="card-meta">
                                            <span>[[ item.text_alamat ]]</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-actions">
                                    <paper-button on-tap="__onDetailTap">Detail</paper-button>
                                </div>
                            </paper-card>
                        </div>
                        
                    </template>
                </kct-column>
            </div>
        </kct-vbox>
    </template>
    <script>
        class PonpesList extends KctView {
            static get is() {
                return 'ponpes-list';
            }
            static get properties() {
                return {
                    records: { type: Array, value: () => ([]) }
                }
            }
            handleRouteParams(page) {
                if (page != this.id) return;
                this.loadRecords();
            }
            loadRecords(payload = {}) {
                this.$.ajax.GET('/ponpes', payload).then(res => {
                    if (res.success) {
                        this.set('records', res.data);
                    }
                });
            }
            __onAddTap() {
                this.set('route.path', '/ponpes/create');
            }
            __onDetailTap(e) {
                let item = e.model.item;
                this.set('route.path', '/ponpes/' + item.id_ponpes + '/home');
            }
            __onRemoveTap() {
                this.confirm('Konfirmasi', 'Menghapus data pesantren akan menghapus semua dokumen yang berkaitan. Lanjutkan?').then(b => {
                    if (b == 'yes') {
                        this.loadRecords();
                    }
                });
            }
            __onReloadTap() {
                this.loadRecords();
            }
            __onSearchEnter(e) {
                if (e.key == 'Enter') {
                    let v = e.target.value;
                    if (v) {
                        this.loadRecords({
                            query: v,
                            fields: ['nama_ponpes']
                        });
                    } else {
                        this.loadRecords();
                    }
                }
            }
        }
        customElements.define(PonpesList.is, PonpesList);
    </script>
</dom-module>
