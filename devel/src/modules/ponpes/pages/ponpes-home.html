<dom-module id="ponpes-home">
    <template>
        <style include="ponpes-style">
            :host {
                height: 100%;
                background-color: var(--page-background-color);
            }
            .menu {
                text-align: center;
                border-radius: 3px;
            }
            .menu .icon {
                background-color: var(--google-red-300);
                color: #fff;
                width: 56px;
                height: 56px;
                border-radius: 50%;
                margin: 0 auto;
                margin-bottom: 10px;
            }
            .menu .icon paper-icon-button {
                width: 56px;
                height: 56px;
                padding: 16px;
            }
            .menu .text {
                font-size: 14px;
            }
            .menu .icon.trash {
                background-color: var(--paper-blue-grey-500);
            }
        </style>

        <kct-ajax id="ajax"></kct-ajax>

        <kct-vbox>
            <module-header-block text="Pesantren" desc="Pesantren [[ record.nama_ponpes ]]" on-back-tap="__onBackTap"></module-header-block>
            <div class="flex scroll-y padding">
                <kct-column columns="6">
                    <template is="dom-repeat" items="[[ menus ]]">
                        <div class="menu box box-shadow">
                            <div class="box-body" on-tap="__onMenuTap">
                                <div class$="icon [[ item.name ]]">
                                    <paper-icon-button icon="[[ item.icon ]]"></paper-icon-button>
                                </div>
                                <div class="text">
                                    <a href="javascript:;" on-click="__onMenuTap">[[ item.text ]]</a>
                                </div>
                            </div>
                        </div>
                    </template>
                </kct-column>
            </div>
        </kct-vbox>
    </template>
    <script>
        class PonpesHome extends KctView {
            static get is() {
                return 'ponpes-home';
            }
            static get properties() {
                return {
                    menus: {
                        type: Array,
                        value: () => ([
                            { name: 'update', text: 'Identitas', icon: 'dashboard' },
                            { name: 'sdm', text: 'Ketenagaan', icon: 'dashboard' },
                            { name: 'lembaga', text: 'Kelembagaan', icon: 'dashboard' },
                            { name: 'organisasi', text: 'Organisasi', icon: 'dashboard' },
                            { name: 'instrumen-santri', text: 'Instrumen Santri', icon: 'dashboard' },
                            { name: 'instrumen-kegiatan', text: 'Kegiatan Pesantren', icon: 'dashboard' },
                            { name: 'instrumen-potensi', text: 'Potensi Pesantren', icon: 'dashboard' },
                            { name: 'instrumen-keuangan', text: 'Pendanaan Keuangan', icon: 'dashboard' },
                            { name: 'keuangan-bulanan', text: 'Keuangan Bulanan', icon: 'dashboard' },
                            { name: 'keuangan-tahunan', text: 'Keuangan Tahunan', icon: 'dashboard' },
                            { name: 'kebutuhan-tambahan', text: 'Kebutuhan Tambahan', icon: 'dashboard' },
                            { name: 'asset-potensi', text: 'Asset Potensi', icon: 'dashboard' },
                            { name: 'author', text: 'Pengolah', icon: 'dashboard' },
                            { name: 'trash', text: 'Hapus', icon: 'delete-forever' }
                        ])
                    },
                    identity: { type: String },
                    record: { 
                        type: Object,
                        value: () => ({
                            nama_ponpes: 'Loading...'
                        }) 
                    }
                };
            }
            handleRouteParams(id, action) {
                if ( ! +id) return;

                this.set('identity', id);
                this.loadRecord();
            }
            loadRecord() {
                this.$.ajax.GET('/ponpes/' + this.identity).then(res => {
                    this.set('record', res.data);
                }); 
            }
            __onMenuTap(e) {
                let item = e.model.item;
                if (item.name == 'trash') {
                    this.confirm('Konfirmasi', 'Anda yakin akan menghapus dokumen pesantren ini?').then(y => {
                        if (y) {
                            this.$.ajax.DELETE('/ponpes/' + this.identity).then(res => {
                                if (res.success) {
                                    this.set('route.path', '/ponpes');
                                }
                            });
                        }
                    });
                } else {
                    this.set('route.path', '/ponpes/' + this.identity + '/' + item.name);    
                }
            }
            __onBackTap() {
                this.set('route.path', '/ponpes');
            }
        }
        customElements.define(PonpesHome.is, PonpesHome);
    </script>
</dom-module>
