<dom-module id="ponpes-page">
    <template>
        <style include="theme-helper">
            :host {
                height: 100%;
            }
            #pages {
                display: block;
                height: 100%;
            }
        </style>
        <kct-pages id="pages" attr-for-selected="id" selected="[[ page ]]" lazy-load>
            <ponpes-list id="list" state="[[ state ]]" route="{{ route }}" import="pages/ponpes-list.html"></ponpes-list>
            <ponpes-home id="home" state="[[ state ]]" route="{{ route }}" import="pages/ponpes-home.html"></ponpes-home>
            <ponpes-create id="create" state="[[ state ]]" route="{{ route }}" import="pages/ponpes-create.html"></ponpes-create>
            <ponpes-update id="update" state="[[ state ]]" route="{{ route }}" import="pages/ponpes-update.html"></ponpes-update>
            <ponpes-author id="author" state="[[ state ]]" route="{{ route }}" import="pages/ponpes-author.html"></ponpes-author>
            <ponpes-sdm id="sdm" state="[[ state ]]" route="{{ route }}" import="pages/ponpes-sdm.html"></ponpes-sdm>
            <ponpes-lembaga id="lembaga" state="[[ state ]]" route="{{ route }}" import="pages/ponpes-lembaga.html"></ponpes-lembaga>
            <ponpes-organisasi id="organisasi" state="[[ state ]]" route="{{ route }}" import="pages/ponpes-organisasi.html"></ponpes-organisasi>
            <ponpes-instrumen-santri id="instrumen-santri" state="[[ state ]]" route="{{ route }}" import="pages/ponpes-instrumen-santri.html"></ponpes-instrumen-santri>
            <ponpes-instrumen-kegiatan id="instrumen-kegiatan" state="[[ state ]]" route="{{ route }}" import="pages/ponpes-instrumen-kegiatan.html"></ponpes-instrumen-kegiatan>
            <ponpes-instrumen-potensi id="instrumen-potensi" state="[[ state ]]" route="{{ route }}" import="pages/ponpes-instrumen-potensi.html"></ponpes-instrumen-potensi>
            <ponpes-instrumen-keuangan id="instrumen-keuangan" state="[[ state ]]" route="{{ route }}" import="pages/ponpes-instrumen-keuangan.html"></ponpes-instrumen-keuangan>
            <ponpes-keuangan-bulanan id="keuangan-bulanan" state="[[ state ]]" route="{{ route }}" import="pages/ponpes-keuangan-bulanan.html"></ponpes-keuangan-bulanan>
            <ponpes-keuangan-tahunan id="keuangan-tahunan" state="[[ state ]]" route="{{ route }}" import="pages/ponpes-keuangan-tahunan.html"></ponpes-keuangan-tahunan>
            <ponpes-kebutuhan-tambahan id="kebutuhan-tambahan" state="[[ state ]]" route="{{ route }}" import="pages/ponpes-kebutuhan-tambahan.html"></ponpes-kebutuhan-tambahan>
        </kct-pages>
    </template>
    <script>
        class PonpesPage extends KctView {
            static get is() {
                return 'ponpes-page';
            }
            static get properties() {
                return {
                    title: { type: String, value: 'Pesantren', notify: true },
                    page: { type: String }
                };
            }
            handleRouteParams(menu, action) {
                if ( ! menu) {
                    this.set('route.path', '/ponpes/list');
                } else {
                    let page;

                    switch(menu) {
                        case 'list':
                            page = 'list';
                            break;
                        case 'create':
                            page = 'create';
                            break;
                        default:
                            if (action) {
                                page = action;
                            } else {
                                page = 'home';
                            }
                            break;
                    }

                    this.set('page', page);
                }
            }
        }
        customElements.define(PonpesPage.is, PonpesPage);
    </script>
</dom-module>
