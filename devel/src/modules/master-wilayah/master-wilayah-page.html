<dom-module id="master-wilayah-page">
    <template>
        <style include="theme-helper">
            :host {
                height: 100%;
                background-color: var(--page-background-color);
            }
            #pages {
                display: block;
                height: 100%;
            }
        </style>
        <kct-pages id="pages" attr-for-selected="id" selected="[[ page ]]" lazy-load>
            <master-wilayah-index state="[[ state ]]" route="{{ route }}" id="index" import="pages/master-wilayah-index.html"></master-wilayah-index>
            <master-wilayah-region state="[[ state ]]" route="{{ route }}" id="region" import="pages/master-wilayah-region.html"></master-wilayah-region>
            <master-wilayah-propinsi state="[[ state ]]" route="{{ route }}" id="propinsi" import="pages/master-wilayah-propinsi.html"></master-wilayah-propinsi>
            <master-wilayah-kota state="[[ state ]]" route="{{ route }}" id="kota" import="pages/master-wilayah-kota.html"></master-wilayah-kota>
            <master-wilayah-kecamatan state="[[ state ]]" route="{{ route }}" id="kecamatan" import="pages/master-wilayah-kecamatan.html"></master-wilayah-kecamatan>
        </kct-pages>
    </template>
    <script>
        class MasterWilayahPage extends KctView {
            static get is() {
                return 'master-wilayah-page';
            }
            static get properties() {
                return {
                    title: { type: String, value: 'Referensi Wilayah', notify: true },
                    page: { type: String }
                };
            }
            handleRouteParams(page) {
                if ( ! page) {
                    this.set('route.path', '/master-wilayah/pages/index');
                } else {
                    this.set('page', page);
                }
            }
        }
        customElements.define(MasterWilayahPage.is, MasterWilayahPage);
    </script>
</dom-module>
