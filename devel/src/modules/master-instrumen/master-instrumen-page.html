<link rel="import" href="../../../../cores/elements/kct-view/kct-view.html">
<link rel="import" href="../../../../cores/elements/kct-layouts/kct-vbox.html">
<link rel="import" href="../../../../cores/elements/kct-layouts/kct-column.html">

<dom-module id="master-instrumen-page">
    <template>
        <style include="theme-helper">
            :host {
                height: 100%;
                background-color: var(--page-background-color);
            }
            #pages {
                display: block;
                height: 100%;
            }
        </style>
        <kct-pages id="pages" attr-for-selected="id" selected="[[ page ]]" lazy-load>
            <master-instrumen-index state="[[ state ]]" route="{{ route }}" id="index" import="pages/master-instrumen-index.html"></master-instrumen-index>
            <master-instrumen-kategori state="[[ state ]]" route="{{ route }}" id="kategori" import="pages/master-instrumen-kategori.html"></master-instrumen-kategori>
            <master-instrumen-group state="[[ state ]]" route="{{ route }}" id="group" import="pages/master-instrumen-group.html"></master-instrumen-group>
            <master-instrumen-santri state="[[ state ]]" route="{{ route }}" id="instrumen-santri" import="pages/master-instrumen-santri.html"></master-instrumen-santri>
            <master-instrumen-kegiatan-santri state="[[ state ]]" route="{{ route }}" id="instrumen-kegiatan-santri" import="pages/master-instrumen-kegiatan-santri.html"></master-instrumen-kegiatan-santri>
            <master-instrumen-kegiatan-ponpes state="[[ state ]]" route="{{ route }}" id="instrumen-kegiatan-ponpes" import="pages/master-instrumen-kegiatan-ponpes.html"></master-instrumen-kegiatan-ponpes>
            <master-instrumen-keuangan-ponpes state="[[ state ]]" route="{{ route }}" id="instrumen-keuangan-ponpes" import="pages/master-instrumen-keuangan-ponpes.html"></master-instrumen-keuangan-ponpes>
            <master-instrumen-sarana-ponpes state="[[ state ]]" route="{{ route }}" id="instrumen-sarana-ponpes" import="pages/master-instrumen-sarana-ponpes.html"></master-instrumen-sarana-ponpes>
        </kct-pages>
    </template>
    <script>
        class MasterInstrumenPage extends KctView {
            static get is() {
                return 'master-instrumen-page';
            }
            static get properties() {
                return {
                    title: { type: String, value: 'Referensi Instrumen', notify: true },
                    page: { type: String }
                };
            }
            handleRouteParams(page) {
                if ( ! page) {
                    this.set('route.path', '/master-instrumen/pages/index');
                } else {
                    this.set('page', page);
                }
            }
        }
        customElements.define(MasterInstrumenPage.is, MasterInstrumenPage);
    </script>
</dom-module>
