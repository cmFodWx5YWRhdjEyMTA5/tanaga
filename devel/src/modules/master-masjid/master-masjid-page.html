<dom-module id="master-masjid-page">
    <template>
        <style include="theme-helper">
            :host {
                height: 100%;
                background-color: var(--page-background-color);
            }
            #pages {
                display: block;
                height: 100%;
            }
        </style>
        <kct-pages id="pages" attr-for-selected="id" selected="[[ page ]]" lazy-load>
            <master-masjid-index state="[[ state ]]" route="{{ route }}" id="index" import="pages/master-masjid-index.html"></master-masjid-index>
        </kct-pages>
    </template>
    <script>
        class MasterMasjidPage extends KctView {
            static get is() {
                return 'master-masjid-page';
            }
            static get properties() {
                return {
                    title: { type: String, value: 'Referensi Masjid', notify: true },
                    page: { type: String }
                };
            }
            handleRouteParams(page) {
                if ( ! page) {
                    this.set('route.path', '/master-masjid/pages/index');
                } else {
                    this.set('page', page);
                }
            }
        }
        customElements.define(MasterMasjidPage.is, MasterMasjidPage);
    </script>
</dom-module>
