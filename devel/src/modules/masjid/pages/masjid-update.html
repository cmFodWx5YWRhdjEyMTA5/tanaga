<dom-module id="masjid-update">
    <script>
        class MasjidUpdate extends MasjidEditor {
            static get is() {
                return 'masjid-update';
            }
            handleRouteParams(id, action) {
                if (action != 'update') return;
                this.set('identity', id);
                this.set('headerDesc', 'Edit Rumah Ibadah');
            }
        }
        customElements.define(MasjidUpdate.is, MasjidUpdate);
    </script>
</dom-module>
