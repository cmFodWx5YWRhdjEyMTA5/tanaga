        <tr>
            <td class="h4" style="vertical-align:top"><div class="s">
{PieChartHTML}
            </div></td>
            <td class="h4f" style="vertical-align:top">
                <canvas id="piechart" width="400" height="400"></canvas>
                <script type="text/javascript" src="{ChartJSPath}"></script>
                <script type="text/javascript">
                Chart.defaults.global.defaultFontColor = '#000';
                new Chart(document.getElementById("piechart"), {
                    type: 'pie',
                    data: {
                      labels: {PieChartLabels},
                      datasets: [{
                        label: "{label_fmgr_disk_usage} ({VaultPath})",
                        backgroundColor: {PieChartColours},
                        data: {PieChartValues},
                        borderWidth: 0
                      }]
                    },
                    options: {
                      title: {
                        display: true,
                        text: '{label_fmgr_disk_usage} ({VaultPath})'
                      },
                      legend: {
                        display: false
                      },
                      segmentShowStroke: false
                    }
                });
                </script>
            </td>
        </tr>
